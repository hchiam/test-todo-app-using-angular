<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test To-Do App Using AngularJS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-cookies.js"></script>
    <script src="./script.js" defer></script>
  </head>  
  <body>
    <div id="app" ng-app="myApp" ng-controller="myCtrl">
      <div>
        <h1 ng-click="goToInputField()">New To-Do:</h1>
        <div id="new-to-do">
          <input id="new-to-do-input"
                 ng-model="newToDo"
                 ng-keyup="$event.keyCode == 13 && add(newToDo)"
                 placeholder="Type here.">
          <button ng-click="add(newToDo)"
                  ng-disabled="!newToDo"
                  ng-class="{'has-data':newToDo}">
            +
          </button>
        </div>
      </div>
      <div ng-if="todos.length > 0">
        <h1>To-Do's:</h1>
        <div ng-repeat="todo in todos track by $index">
          <input id="{{ 'todo-' + $index }}"
                 ng-model="todo"
                 ng-change="edit(todo, $index)"
                 ng-blur="notEditing()">
          <button class="delete" 
                  ng-click="delete($index)"
                  ng-class="{'editing-data':isEditing==$index}">
            X
          </button>
        </div>
        <p>(List stored locally: try refreshing this page.)</p>
      </div>
    </div>

    <!-- show off -->
    <div style="position: relative; margin: 10%;">
      <input id="input" type="text" onkeyup="update()" style="text-align: left;" placeholder="Try a sentence with words like 'click'/'type'/'check' in it." title="Try a sentence with words like 'click'/'type'/'check' in it."/>
      <div id="repeat"></div>
    </div>
  </body>
</html>
